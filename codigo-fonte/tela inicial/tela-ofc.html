<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/carrinho.png" 
    type="image/x-icon">
    <link rel="stylesheet" href="tela-ofc.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SmartSpend-inicio</title>
</head>
<body>

    <div class="barradepesquisa">
        <form action="../gestao-fertas/gestao-ofertas.html">
        <input type="text" name="busca" placeholder="pesquisar produtos,mercados,..." id="busca"></form>
        <img id="carrinho" src="imgs/carrinho.png" alt="carrinho de compras">
    </div>

    <select name="filtro" id="filtro">
        <option value="">Filtros</option>
        <option value="Baratos">Mais Baratos</option>
        <option value="caros">Mais caros</option>
        <option value="mercados">Melhores Mercados</option>
    </select>

    <div id="link">
        <a id="notificaçoes" href="../notificaçoes/notificaçoes.html">Notificaçoes</a>
        <a id="listacompras" href="../lista de compras/listadecompras.html">Lista de Compras</a>
    </div>

    <div class="conteiner" id="template-areas">
          <div id="header"></div>
          <div id="sidebar"></div>
          <div id="content"></div>
          <div id="footer"><p>Compre Por Categoria</p></div>
          <div id="block1"></div>
          <div id="block2"></div>
          <div id="block3"></div>
          <div id="block4"></div>
          <div id="block5"></div>
          <div id="block6"></div>
    </div> 

    <p id="texto">Ofertas do Dia no Mercado:</p>

    <div class="categorias" id="itens">
        <img id="garrafa" src="imgs/icone-garrafa.png" alt="garrafa">
        <img id="carne" src="imgs/icone-carne.png" alt="icone-carne">
        <img id="pao"  src="imgs/icone-pao.png" alt="icone-pao">
        <img id="papel" src="imgs/icone-papel.png" alt="icone-papel">
        <div class="titulos">
            <p id="bebidas"><strong>Bebidas</strong></p>
            <p id="açougue"><strong>Açougue</strong></p>
            <p id="padaria"><strong>Padaria</strong></p>
            <p id="higiene"><strong>Higiene</strong></p>
        </div>
    </div>
</body>
</html>
