<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/carrinho.png" 
    type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela-ofc.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script defer src="tela-ofc.js"></script>
    <title>SmartSpend-inicio</title>
</head>
<body> 
    <div id="topo">
        <!--<img id="carrinho" src="imgs/carrinho.png" alt="carrinho de compras">-->
        <div class="slogan-cabecalho">
            <img src="imagens/carrinho.png" alt="carrinho compras" width="75px">
            <p>smartspend</p>
            <img class="img-desconto" src="imagens/desconto.png" alt="desconto" width="35px" height="35">
        </div>

        <div id="barraNavegar">
            <a id="notificaçoes" href="../notificaçoes/notificacoes.html" target="_blank"><strong>Notificaçoes</strong></a>
            <a id="listacompras" href="../lista-supermercado/lista__compras.html" target="_blank"><strong>Lista de Compras</strong></a>
        </div>   
    </div>
    <!--inicio filtro de pesquisa-->
    <div class="containerFiltro">
        <form id="filtroForm">
            <label for="filtro">Pesquisar por:</label>
            <input type="text" id="filtro" name="filtro" placeholder="Digite a categoria, nome do supermercado ou nome do item">
            <button type="submit" class="ver-produto-botao" style="width: auto;">Buscar</button><br><br>
        </form>

        <form id="regiaoForm">
            <label for="localizacao">Localização:</label>
            <select id="localizacao" name="localizacao">
                <option value="">Selecione uma região</option>
                <option value="Norte">Norte</option>
                <option value="Sul">Sul</option>
                <option value="Leste">Leste</option>
                <option value="Oeste">Oeste</option>
                <option value="Noroeste">Noroeste</option>
                <option value="Nordeste">Nordeste</option>
                <option value="Região Metropolitana">Região Metropolitana</option>
            </select>
            <input type="checkbox" id="menorPreco">
            <label for="menorPreco">Mais Barato</label>
            <button type="submit" class="ver-produto-botao" style="width: auto;">Aplicar filtro</button><br><br>
        </form>
    </div> 
    <!--fim do filtro de pesquisa-->

    <div id="resultFiltro">
        <!-- Resultados filtrados serão exibidos aqui -->
    </div>
    

        <div class="conteiner" id="container" style="display: none;">

        <div id="bloco1"></div>
        <p id="Ofertas"></p>
        <div id="bloco2"></div>
        <div id="barra">
            <h1><strong>Compre Por Categoria</strong></h1>
            <div class="categoria">
                <img id="garrafa" src="imgs/icone-garrafa.png" alt="garrafa">
                <img id="carne" src="imgs/icone-carne.png" alt="icone-carne">
                <img id="pao"  src="imgs/icone-pao.png" alt="icone-pao">
                <img id="papel" src="imgs/icone-papel.png" alt="icone-papel">
            </div>
            <div class="titulos">
                <p id="bebidas"><strong>Bebidas</strong></p>
                <p id="açougue"><strong>Açougue</strong></p>
                <p id="padaria"><strong>Padaria</strong></p>
                <p id="higiene"><strong>Higiene</strong></p>
            </div>    
        </div>
        <div id="bloco3"></div>
        <div id="bloco4"></div>
        <div id="bloco5"></div>
        <div id="bloco6"></div>
        <div id="bloco7"></div>
        <div id="bloco8"></div>

    <footer id="rodape">
        <p>&copy; 2024 - Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
