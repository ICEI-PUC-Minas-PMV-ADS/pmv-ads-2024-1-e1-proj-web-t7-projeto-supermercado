<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro consumidor</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm">
        <label for="primeiroNome">Nome:</label>
        <input type="text" id="primeiroNome" name="primeiroNome" required pattern="[A-Za-zÀ-ÿ\s]+"><br><br>

        <label for="segundoNome">Sobrenome:</label>
        <input type="text" id="segundoNome" name="segundoNome" required pattern="[A-Za-zÀ-ÿ\s]+"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{11}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="Telefone">Telefone:</label>
        <input type="tel" id="Telefone" name="Telefone" required pattern="\d+"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="confirmarSenha">Confirmar Senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <script src="cadastroConsumidor.js"></script>
</body>
</html>
