<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroConsumidor.css">
    <title>Cadastro consumidor</title>
</head>
<body>
    <div class="container">
        <h2>Cadastre-se</h2>
        
        <div class="formulario">
            <form id="cadastroForm">
                <label for="primeiroNome">Nome:</label>
                <input type="text" id="primeiroNome" name="primeiroNome" required pattern="[A-Za-zÀ-ÿ\s]+"><br><br>

                <label for="segundoNome">Sobrenome:</label>
                <input type="text" id="segundoNome" name="segundoNome" required pattern="[A-Za-zÀ-ÿ\s]+"><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{11}"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="Telefone">Telefone:</label>
                <input type="tel" id="Telefone" name="Telefone" required pattern="\d+"><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required><br><br>

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
    <script src="cadastroConsumidor.js"></script>
</body>
</html>
